server:
  port: 8090
spring:
  profiles:
    include: password # 导入application-password.yml(此文件未用git管理)
  cloud:
    gateway:
      default-filters:
        - AddResponseHeader=source, api
      routes:
        - id: api_route
          uri: http://localhost:8123
          predicates:
            - Path=/api/**
